<!doctype html>
<html>
  <head>
    <title>mancelin - admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Maxime Ancelin">

    <link rel="stylesheet" href="/static/vendor/bootstrap/3.0.2/css/bootstrap.min.css">
  </head>
  <body>

    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">ADMIN [logout]</a>
      </div>
      <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/admin">Projets</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div>
        <p>
          <button type="button" class="btn btn-primary">Créer</button>
          <button type="button" class="btn btn-danger">Supprimer Selectionnés</button>
        </p>
      </div>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th><input type="checkbox" value="toogle_select_all"><br></th>
            <th>Name</th>
            <th>Date</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody>
        {% for project in projects %}
          <tr>
            <td><input type="checkbox" value={{ project._id }}></td>
            <td>{{ project.name }}</td>
            <td>{{ project.time }}</td>
            <td>
            <!--  TODO : TAGS          -->
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>

  </body>
</html>
